<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image Processor</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
<main class="container">
<h1>Image Processor</h1>


<label class="file-label">
	<input id="imageInput" type="file" accept="image/*" />
	<span>Select an image</span>
</label>

<div class="edit-options">
	<h2>Edit Options</h2>
	<label><input type="checkbox" id="grayscale"> Grayscale</label>
	<label><input type="checkbox" id="flip"> Flip Vertically</label>
	<label><input type="checkbox" id="flop"> Flip Horizontally</label>
	<label>Rotate: <input type="number" id="rotate" min="0" max="360" value="0" style="width:60px;">&deg;</label>
	<label>Resize Width: <input type="number" id="resizeWidth" min="1" max="2000" value="1200" style="width:70px;"></label>
	<label>Resize Height: <input type="number" id="resizeHeight" min="1" max="2000" value="800" style="width:70px;"></label>
<label>Max File Size (KB): <input type="number" id="maxSize" min="1" max="10240" value="1024" style="width:70px;"></label>
	<label>Blur: <input type="number" id="blur" min="0" max="10" value="0" style="width:50px;"></label>
	<label>Brightness: <input type="number" id="brightness" min="0.1" max="2" step="0.1" value="1" style="width:50px;"></label>
	<label>Contrast: <input type="number" id="contrast" min="0.1" max="2" step="0.1" value="1" style="width:50px;"></label>
</div>

<button id="uploadBtn">Upload & Process</button>

<div id="progress" style="display:none">Uploading...</div>

<h2>Result</h2>
<div id="result">
	<p>No image yet.</p>
</div>
</main>
<script src="/script.js"></script>
</body>
</html>
